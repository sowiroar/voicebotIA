<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/recorder.css">
  </head>
  <body>
    <div class="container-sm float-sm-end">
        <div class="header">
            <div class="row align-items-start">
                <div class="col-sm">
                    <img src="static/img/logo.jpg" alt="BioIATeam">
                </div>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-6">
                <div class="row mt-3 px-3">
                    <div class="Message mt-3 ">
                        <h3 id="titulo" class="mt-3">IA VoiceBot Conversacional</h3>
                    </div>
                </div>
                <div class="row text-center mt-3 ">
                    <button type="button" class="btn-record btn-record-green" id="record" onclick="record()">
                        <i class="fa-solid fa-microphone mic-img"></i>
                    </button>
                    <button type="button" class="btn-record btn-record-red" id="stop" onclick="stop()" style="display:none">
                        <i class="fa-solid fa-circle-stop"></i>
                        <span id="record-stop-loading" style="display: none"><span class="spinner-border spinner-border-sm record-spinner" role="status" aria-hidden="true"></span></span>
                    </button>
                    <div id="record-stop-label" style="display:none;">Grabando</div> 
                    <div id="record-stop-loading" style="display:none;"></div>
                </div>
                <div class="row text-center mt-2">
                    <div id="text"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <img id="wave" class="oculto" src="static/img/wave.jpg" alt="">
                <div id="report" class="oculto">
                    <div class="row mt-3 px-3">
                        <h3>Indicadores</h3>
                        <div class="row">
                            <div class="col-sm">
                                <p>Sentimiento Detectado:</p>
                            </div>
                            <div class="col-sm">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Emociones Dominantes:</p>
                            </div>
                            <div class="col-sm">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Indicador de Negociación:</p>
                            </div>
                            <div class="col-sm">
                                <p></p>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-sm">
                                <p>Indicador de Negociación:</p>
                            </div>
                            <div class="col-sm">
                                <p></p>
                            </div>
                        </div> -->
                    </div>
                    <div class="row mt-3 px-3">
                        <h3>Costos estimados de la llamada:</h3>
                        <div class="row">
                            <div class="col-sm">
                                <p>Total Palabras:</p>
                            </div>
                            <div class="col-sm">
                                <p id="total_palabras"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Total Tokens:</p>
                            </div>
                            <div class="col-sm">
                                <p id="total_tokens"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Costo Total:</p>
                            </div>
                            <div class="col-sm">
                                <p id="costo_total"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Sentimiento Detectado:</p>
                            </div>
                            <div class="col-sm">
                                <p id="sentimiento_detectado"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Emociones Dominantes:</p>
                            </div>
                            <div class="col-sm">
                                <p id="emociones_dominantes"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p>Indicador de Negociación:</p>
                            </div>
                            <div class="col-sm">
                                <p id="indicador_negociacion"></p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <button id="end_call_button" class="btn btn-primary">Terminar Llamada</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/509b671d96.js" crossorigin="anonymous"></script> -->
    <script src="static/recorder.js"></script>
    <script src="static/main.js"></script>

  </body>
</html>
