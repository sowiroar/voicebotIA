<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/recorder.css">
  </head>
  <body>
    <div class="container-sm">
        <div class="header">
            <div class="row align-items-start">
                <div class="col">
                    <img src="static/img/logo_edit.jpg" alt="BioIATeam">
                </div>
            </div>
        </div>
        <div class="row mt-3 px-3">
            <div class="col-12 text-center">
                <button type="button" class="btn-record btn-record-green" id="record" onclick="record()">
                    <img class="mic-img" src="static/img/record.png" />
                </button>
                <button type="button" class="btn-record btn-record-red" id="stop" onclick="stop()" style="display:none">
                    <img class="mic-img" id="record-stop-label" src="static/img/record.png" />
                    <span id="record-stop-loading" style="display: none"><span class="spinner-border spinner-border-sm record-spinner" role="status" aria-hidden="true"></span></span>
                </button>
            </div>
            <div class="col-12 text-center mt-2">
                <div id="text"></div>
            </div>
        </div>
        <div class="row">
            <div class="row mt-3 px-3">
                <h3>Indicadores</h3>
                <div class="col">
                    <div>
                        <!-- variable -->
                    </div>
                    <div>
                        <p>Sentimiento Detectado</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <!-- variable -->
                    </div>
                    <div>
                        <p>Emociones Dominantes</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <!-- variable -->
                    </div>
                    <div>
                        <p>IIndicador de Negociación</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <!-- variable -->
                    </div>
                    <div>
                        <p>Indicador de Negociación</p>
                    </div>
                </div>
            </div>
            <div class="row mt-3 px-3">
                <h3>Costos estimados de la llamada</h3>
                <div class="col">
                    <div>
                        <!-- Tokens -->
                    </div>
                    <div>
                        <p>Total Palabras</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <!-- Palabras -->
                    </div>
                    <div>
                        <p>Total Tokens</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <!-- Palabras -->
                    </div>
                    <div>
                        <p>Costo Estimado de la llamada</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 px-3">
            <div class="Message">
                <p>IA VoiceBot Conversacional</p>
            </div>
            <!-- Analisis de sentimientos -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="static/recorder.js"></script>

    <script type="text/javascript">
        recorder("/audio", response => {
            document.getElementById("record").style.display="";
            document.getElementById("stop").style.display="none";
            if (!response || response == null) {
                console.log("No response");
                return;
            }
            console.log("El texto fue: " + response.text)
            document.getElementById("text").innerHTML = response.text;
            if (typeof response.file !== "undefined") {
                // Reproducir el audio que regreso Python (si existe)
                audioFile = response.file;
                let audio = new Audio();
                audio.setAttribute("src", "static/" + audioFile + "?t=" + new Date().getTime());
                audio.play();
            }
        });
    </script>
  </body>
</html>
